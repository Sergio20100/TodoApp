<div class="todoapp">
  <div class="container">
    <h1>My Day On Job</h1>
    <img [src]="img" style="height: 10rem; width: 10rem;">
    <p>All my tasks in one place</p>
    <input class="new-todo" placeholder="Type name" autofocus type="text" [value]="person().name"
      (change)="changeName($event)" />

    <hr>
    <pre>
        <code>
          {{person() | json}}
        </code>
      </pre>
    <hr>
    <div [ngSwitch]="person().name">
      <p *ngSwitchCase="'nicolas'"> hola soy nicolas </p>
      <p *ngSwitchCase="'valentina'"> hola soy valentina </p>
      <p *ngSwitchCase="'pedro'"> hola soy pedro </p>
      <p *ngSwitchCase="'juan'"> hola soy juan </p>
      <p *ngSwitchDefault> hola no soy nadie </p>
    </div>
    <hr>
    <p>Color: {{colorCtrl.value}}</p>
    <input type="color" [formControl]="colorCtrl" />

    <p>SVG</p>
    <svg>
      <g>
        <rect x="0" y="0" height="100" width="100" [attr.fill]="colorCtrl.value" 
                                                   [attr.width]="widthCtrl.value"/>
      </g>
    </svg>
    <hr>
    <input type="text" [formControl]="widthCtrl">
    <span class="box" [style.width.px]="widthCtrl.value"></span>
    <hr>
    <p>
      <b>Clases dinamicas</b><br/>
      <input type="text" [formControl]="classNameCtrl"> <br/>
     <span class="message-error" [class.active]="classNameCtrl.invalid && classNameCtrl.touched">Nombre Invalido</span>
    </p>
    <p>
      <input type="text" >
    </p>
  </div>
</div>
